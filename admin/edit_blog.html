<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Iceberg&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script
      src="https://kit.fontawesome.com/a35317108c.js"
      crossorigin="anonymous"
    ></script>
    <title>Admin|Honore</title>
  </head>
  <body onload="editBlog()">
    <nav>
      <div class="container container-row">
        <h4 class="brand-logo">Honore</h4>
        <ul class="navbar">
          <li class="ms-0">
            <a href="./blog.html" class="navlink active">Blog</a>
          </li>
          <li class="ms-2">
            <a href="./contact.html" class="navlink">Contact</a>
          </li>
          <li class="ms-2">
            <a href="" onclick="logout()" class="navlink">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container container-sm container-row align-normal">
      <h4>
        <a href="./blog.html" class="btn-back"
          ><i class="fas fa-chevron-left"></i> Back to Blog</a
        >
      </h4>
    </div>
    <div class="container">
      <h3 class="section-title text-center">Edit Blog</h3>
    </div>
    <div class="container container-sm mt-20">
      <form action="" class="container-center">
        <img src="" class="img-fluid" id="preview-thumbnail" alt="" />
        <input type="hidden" id="blog-id" />
        <input
          type="file"
          id="thumbnail"
          placeholder="Thumbnail"
          class="input-control"
          aria-placeholder="Thumbnail"
          onchange="previewFile()"
        />
        <input
          type="text"
          id="title"
          placeholder="Title"
          class="input-control"
          aria-placeholder="Title"
        />
        <div id="editor"></div>

        <button
          type="button"
          onclick="updateBlog()"
          id="edit-blog-button"
          class="btn btn-default mt-20"
        >
          PUBLISH
        </button>
      </form>
    </div>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="./js/blog.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
