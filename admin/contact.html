<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Iceberg&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/a35317108c.js"
      crossorigin="anonymous"
    ></script>
    <title>Admin|Honore</title>
  </head>
  <body onload="visitorMessages()">
    <nav>
      <div class="container container-row">
        <h4 class="brand-logo">Honore</h4>
        <ul class="navbar">
          <li class="ms-0"><a href="./blog.html" class="navlink">Blog</a></li>
          <li class="ms-2"><a href="" class="navlink active">Contact</a></li>
          <li class="ms-2">
            <a href="" onclick="logout()" class="navlink">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container container-row">
      <h3 class="section-title">User Messages</h3>
    </div>
    <div class="container container-row mt-20 table-responsive">
      <table class="w-100 table">
        <thead>
          <tr>
            <th>#</th>
            <th>Names</th>
            <th>Email Address</th>
            <th>Message</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="messages-content"></tbody>
      </table>
    </div>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="./js/contact.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
