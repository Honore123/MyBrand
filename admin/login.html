<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Iceberg&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/a35317108c.js"
      crossorigin="anonymous"
    ></script>
    <title>Admin|Honore</title>
  </head>
  <body class="login-container">
    <div class="container h-100 card-center">
      <div class="card w-50">
        <h4 class="section-title">Login</h4>
        <p class="mt-20">
          Welcome back, <br />
          fill form below to continue
        </p>
        <form action="" class="mt-20">
          <input
            type="email"
            placeholder="Email"
            class="input-control login-input"
            aria-placeholder="Email"
          />
          <input
            type="password"
            placeholder="Password"
            class="input-control login-input"
            aria-placeholder="Password"
          />

          <button class="btn btn-default mt-20 mb-20">LOGIN</button>
        </form>
      </div>
    </div>
  </body>
</html>
